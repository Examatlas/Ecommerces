runtime: nodejs16

env_variables:
  NODE_ENV: 'production'

instance_class: F2

handlers:
  - url: /admin
    static_dir: ./admin_component
  - url: /user
    static_dir: ./user_component
  - url: /.* 
    static_files: build/index.html
    upload: build/index.html
  - url: /.* 
    static_dir: build
